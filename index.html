<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Random Map Generator</title>
    <!-- scripts -->
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/output.js"></script>
    <script type="text/javascript" src="js/getHeightMap.js"></script>
    <script type="text/javascript" src="js/simulateWater.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/random.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body>
    <div id="clear"></div>
    <div id="content">
        <h1>Random Map Generator</h1>
        <p>Generates random maps with realistic topography.</p>
        <!-- settings -->
        size:
        <select id="size">
            <option>256</option>
            <option selected="selected">512</option>
            <option>1024</option>
            <option>2048</option>
        </select>
        <br>
        land:
        <select id="land">
            <option>height color</option>
            <option>height mono</option>
            <option>simple</option>
            <option>none</option>
        </select>
        shading:
        <select id="shading">
            <option>yes</option>
            <option>no</option>
        </select>
        sea:
        <select id="sea">
            <option>depth</option>
            <option>simple</option>
            <option>none</option>
        </select>
        river:
        <select id="river">
            <option>none</option>
            <option>major</option>
            <option>all</option>
        </select>
        <br>
        <!-- buttons -->
        <input type="button" value="new map" onclick="onClickRandom()">
        <input type="button" value="map with seed" onclick="onClickSeed()">
        <input type="text" size="9" id="seed" value="471175809">
        <input type="button" value="start water" onclick="onClickStart()">
        <br>
        <input type="button" value="redraw" onclick="onClickRedraw()">
        <br>
        <div id="message"></div>
        <!-- message -->
    </div>
    </div>
    <!-- canvas -->
    <div id="canvasdiv">
        <canvas id="canvas" width="256" height="256">
        </canvas>
    </div>
</body>

</html>
